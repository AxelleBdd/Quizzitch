<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quizzitch</title>
	<link rel="stylesheet" href="style.css">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Quintessential&display=swap');
	</style>
	<script defer src="questions.js"></script>
	<script defer type="module" src="game.js"></script>
</head>

<body class="quintessential-regular">
	<div class="quiz-container">
		<div class="timer" id="timer"></div>
		<div class="question" id="question-text">
		</div>
		<div class="options" id="options-text">
		</div>
		<div class="score-text" id="score-text" style="display: none"></div>
		<div class="button-container">
			<button id="next-button">Suivant</button>
			<button class="replay-button" id="replay-button" style="display: none;">Rejouer</button>
		</div>
		<progress class="progressBar" id="progressBar"></progress>
	</div>
</body>

</html>
