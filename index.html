<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzitch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="quiz-container">
	<!-- Section pour la question -->
		<div class="question">
            Gryffondor : Quelle est la relique de Godric Gryffondor ?
		</div>
		<!-- Section pour les options -->
		<div class="options">
		  <button>Le Choixpeau magique</button>
		  <button>L'épée</button>
		  <button>Le médaillon</button>
		  <button>La coupe</button>
		</div>
		<!-- Prévois déjà le design du bouton "suivant" pour passer à la prochaine question -->
		 <div class="button-container">
		  <button id="next-button">Suivant</button>
		</div>
	</div>
</body>
</html>
