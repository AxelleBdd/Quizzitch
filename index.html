<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzitch</title>
    <link rel="stylesheet" href="style.css">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Quintessential&display=swap');
	</style>
    <script defer src="script.js"></script>
</head>
<body class="quintessential-regular">
	
	<div class="quiz-container">
	<!-- Section pour la question -->
		<div class="question">
            Gryffondor : Quelle est la relique de Godric Gryffondor ?
		</div>
		<!-- Section pour les options -->
		<div class="options">
		  <button id="option1">Le Choixpeau magique</button>
		  <button id="option2">L'Epée</button>
		  <button id="option3">Le Médaillon</button>
		  <button id="option4">La Coupe</button>
		</div>
		<!-- Prévois déjà le design du bouton "suivant" pour passer à la prochaine question -->
		 <div class="button-container">
		  <button id="next-button">Suivant</button>
		</div>
	</div>
</body>
</html>
